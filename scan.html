<script>
$( document ).ready(function() {
	//replace with your app ID generated from your dashboard
	var appid = 'a0b637f14020aedba95c6b8560b04d97'; 
	//replace with your app secret generated from your dashboard
	var appsecret = 'a827c48c0c1a92020783c8af3bc147961569e1e41cfc7ef3aaaa5b7bdc9ef014';
	var apiversion = '0.12';
	
	var options = {};
	var searchParams = new URLSearchParams(window.location.search)
	searchParams.forEach(function(value, key) {
		options[key]=value;
	});

	//instruction timer
	options['instructionInterval'] = 10000;
	//set 0 to disable location
	options['geoloc'] = 1;

	aiqInitialize( apiversion, appid, appsecret, options);
});
</script>
